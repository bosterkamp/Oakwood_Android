android {
    compileSdkVersion 'Google Inc.:Google APIs:10'
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.oakwoodbaptist.mobile"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile files('libs/backport-util-concurrent-3.1.jar')
    compile files('libs/commons-codec-1.5.jar')
    compile files('libs/commons-lang-2.6.jar')
    compile files('libs/commons-logging-1.1.1.jar')
    compile files('libs/ical4j-1.0.3.jar')
}
